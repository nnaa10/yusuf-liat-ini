<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halo Yusuf</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Plus Jakarta Sans',sans-serif}

body{
  min-height:100vh;
  overflow:hidden;
  background:linear-gradient(120deg,#667eea,#764ba2,#43cea2,#ffb347);
  background-size:400% 400%;
  animation:bgMove 14s ease infinite;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* glowing blobs */
.blob{
  position:absolute;
  width:320px;
  height:320px;
  border-radius:50%;
  filter:blur(90px);
  opacity:.6;
  animation:blobFloat 12s infinite alternate;
}
.blob.one{background:#ffd194;top:10%;left:10%}
.blob.two{background:#a18cd1;bottom:10%;right:10%}
.blob.three{background:#84fab0;top:50%;right:20%}

@keyframes blobFloat{
  from{transform:translateY(0)}
  to{transform:translateY(-80px)}
}

.container{
  position:relative;
  z-index:10;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:30px;
  text-align:center;
  color:white;
  padding:20px;
}

h1{
  font-size:3.2rem;
  font-weight:700;
  text-shadow:0 10px 30px rgba(0,0,0,.25);
}

/* icons */
.icons{
  display:flex;
  gap:30px;
}

.icon{
  width:70px;
  height:70px;
  border-radius:20px;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:.4s;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
}

.icon:hover{
  transform:translateY(-8px) scale(1.08);
}

.icon svg{
  width:36px;
  height:36px;
  stroke:white;
}

/* verse box */
.output{
  background:rgba(255,255,255,.85);
  color:#333;
  padding:22px 26px;
  border-radius:16px;
  max-width:600px;
  opacity:0;
  transform:translateY(10px);
  transition:.4s;
}

.output.show{
  opacity:1;
  transform:translateY(0);
}

/* floating text */
.float{
  position:absolute;
  font-size:1.05rem;
  color:white;
  pointer-events:none;
  animation:fly 6s ease forwards;
  text-shadow:0 8px 20px rgba(0,0,0,.25);
}

@keyframes fly{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(-200px)}
}

@media(max-width:600px){
  h1{font-size:2.4rem}
}
</style>
</head>

<body>

<div class="blob one"></div>
<div class="blob two"></div>
<div class="blob three"></div>

<div class="container">
  <h1>Halo Yusuf</h1>

  <div class="icons">

    <!-- CROSS ICON -->
    <div class="icon" onclick="spawnWords()">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
        <path d="M12 2v20M5 9h14"/>
      </svg>
    </div>

    <!-- SMILE ICON -->
    <div class="icon" onclick="spawnSmileWords()">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
        <circle cx="12" cy="12" r="9"/>
        <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
        <path d="M9 9h.01M15 9h.01"/>
      </svg>
    </div>

  </div>

  <div id="output" class="output"></div>
</div>

<script>
const output=document.getElementById("output");

const words=[
  "Tetap semangat",
  "Tetap bersyukur",
  "Tuhan selalu setia",
  "Jangan menyerah",
  "Andalkan Tuhan selalu",
  "Kamu tidak sendiri",
  "God bless you"
];

function spawnWords(){
  output.innerHTML=`
    <strong>Filipi 4:13</strong><br><br>
    Segala perkara dapat kutanggung di dalam Dia yang memberi kekuatan kepadaku.
  `;
  output.classList.add("show");

  for(let i=0;i<14;i++){
    createFloat(words[Math.floor(Math.random()*words.length)]);
  }
}

function spawnSmileWords(){
  for(let i=0;i<18;i++){
    createFloat(words[Math.floor(Math.random()*words.length)]);
  }
}

function createFloat(text){
  const el=document.createElement("div");
  el.className="float";
  el.innerText=text;
  el.style.left=Math.random()*80+10+"vw";
  el.style.top=Math.random()*60+30+"vh";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),6000);
}
</script>

</body>
</html>
