<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Halo Yusuf - Penyemangat Spesial</title>

<!-- Font keren dan bersih -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
  /* Reset & font */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Plus Jakarta Sans', sans-serif;
  }

  body {
    min-height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    background-size: 400% 400%;
    animation: bgShift 15s ease infinite;
    color: white;
    position: relative;
    cursor: pointer;
  }

  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Glow blobs: soft, organic */
  .blob {
    position: absolute;
    width: 320px; height: 320px;
    border-radius: 50%;
    filter: blur(90px);
    opacity: 0.5;
    animation: floatBlob 14s ease-in-out infinite alternate;
    pointer-events: none;
    user-select: none;
  }

  .blob.one { background: #ff6a88; top: 12%; left: 12%; animation-delay: 0s; }
  .blob.two { background: #6a82fb; bottom: 10%; right: 8%; animation-delay: 3s; }
  .blob.three { background: #fc5c7d; top: 50%; right: 20%; animation-delay: 6s; }

  @keyframes floatBlob {
    0% { transform: translateY(0); }
    100% { transform: translateY(-70px); }
  }

  /* Main container */
  .container {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 36px;
    text-align: center;
    padding: 20px;
    user-select: none;
  }

  h1 {
    font-size: 3.8rem;
    font-weight: 700;
    text-shadow: 0 10px 40px rgba(0,0,0,0.45);
    letter-spacing: 0.04em;
    user-select: text;
  }

  /* Tombol salib keren */
  .icon-cross {
    width: 100px;
    height: 100px;
    border-radius: 28px;
    background: rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(18px);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow:
      0 20px 30px rgba(255, 255, 255, 0.3),
      inset 0 0 15px rgba(255, 255, 255, 0.25);
    transition:
      transform 0.45s cubic-bezier(0.4, 0, 0.2, 1),
      box-shadow 0.45s ease;
  }

  .icon-cross:hover {
    transform: translateY(-12px) scale(1.15) rotate(5deg);
    box-shadow:
      0 30px 60px rgba(255, 255, 255, 0.55),
      inset 0 0 25px rgba(255, 255, 255, 0.4);
  }

  .icon-cross svg {
    width: 52px;
    height: 52px;
    stroke: white;
    stroke-width: 3.4;
    filter: drop-shadow(0 0 5px rgba(255,255,255,0.9));
  }

  /* Kotak output ayat */
  .output {
    background: rgba(255, 255, 255, 0.95);
    color: #222;
    padding: 28px 36px;
    border-radius: 30px;
    max-width: 680px;
    min-height: 120px;
    font-size: 1.3rem;
    font-weight: 700;
    line-height: 1.6;
    box-shadow: 0 25px 45px rgba(0, 0, 0, 0.15);
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
    user-select: text;
    text-align: center;
    letter-spacing: 0.02em;
  }

  .output.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* Floating text penyemangat */
  .float-text {
    position: absolute;
    font-size: 1.25rem;
    font-weight: 700;
    color: #fff;
    pointer-events: none;
    user-select: none;
    text-shadow:
      0 0 10px rgba(0, 0, 0, 0.5),
      0 0 15px rgba(255, 255, 255, 0.9);
    animation-timing-function: cubic-bezier(0.55, 0, 0.1, 1);
    animation-fill-mode: forwards;
    white-space: nowrap;
    will-change: transform, opacity;
  }

  @keyframes floatUpFade {
    0% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(-200px) scale(1.4);
    }
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 {
      font-size: 2.8rem;
    }
    .icon-cross {
      width: 80px;
      height: 80px;
      border-radius: 22px;
    }
    .icon-cross svg {
      width: 38px;
      height: 38px;
    }
    .output {
      max-width: 90vw;
      font-size: 1.1rem;
      padding: 22px 28px;
    }
    .float-text {
      font-size: 1rem;
    }
  }
</style>
</head>

<body>

  <!-- Blobs hidup -->
  <div class="blob one"></div>
  <div class="blob two"></div>
  <div class="blob three"></div>

  <div class="container">
    <h1>Halo Yusuf</h1>

    <div
      class="icon-cross"
      role="button"
      aria-label="Tombol Ayat Filipi 4:13"
      tabindex="0"
      title="Klik untuk tampilkan ayat Filipi 4:13"
    >
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="2" x2="12" y2="22" stroke-width="3" />
        <line x1="5" y1="12" x2="19" y2="12" stroke-width="3" />
      </svg>
    </div>

    <div id="output" class="output" aria-live="polite" aria-atomic="true"></div>
  </div>

<script>
  const crossBtn = document.querySelector('.icon-cross');
  const output = document.getElementById('output');

  const encouragementWords = [
    "Tetap semangat, Yusuf!",
    "Tetap bersyukur, Yusuf!",
    "Andalkan Tuhan selalu, Yusuf!",
    "God bless you, Yusuf!",
    "Jangan menyerah, Yusuf!",
    "Tuhan selalu menyertaimu, Yusuf!",
    "Kamu luar biasa, Yusuf!",
    "Percaya dan berdoa, Yusuf!",
    "Harapan baru tiap hari, Yusuf!",
    "Damai sejahtera menyertai, Yusuf!"
  ];

  // Tampilkan ayat dengan transisi elegan
  function showVerse() {
    output.innerHTML = `<strong>Filipi 4:13</strong><br>“Segala perkara dapat kutanggung di dalam Dia yang memberi kekuatan kepadaku.”`;
    output.classList.add('show');
  }

  // Floating kata penyemangat keren
  function createFloatingText(text) {
    const floatEl = document.createElement('div');
    floatEl.className = 'float-text';
    floatEl.innerText = text;

    // posisi acak dengan margin agar tetap terlihat rapi
    floatEl.style.left = Math.random() * 70 + 15 + 'vw';
    floatEl.style.top = Math.random() * 50 + 30 + 'vh';

    floatEl.style.animation = 'floatUpFade 6s cubic-bezier(0.55, 0, 0.1, 1) forwards';

    document.body.appendChild(floatEl);

    // Hapus elemen setelah animasi selesai
    setTimeout(() => {
      floatEl.remove();
    }, 6000);
  }

  // Event handler klik di body (selain tombol salib)
  function spawnEncouragementWords(event) {
    if (event.target.closest('.icon-cross')) return;
    output.classList.remove('show');

    for (let i = 0; i < 18; i++) {
      setTimeout(() => {
        const word = encouragementWords[Math.floor(Math.random() * encouragementWords.length)];
        createFloatingText(word);
      }, i * 180);
    }
  }

  crossBtn.addEventListener('click', showVerse);
  document.body.addEventListener('click', spawnEncouragementWords);

  // Keyboard aksesibilitas untuk tombol salib (enter & space)
  crossBtn.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      showVerse();
    }
  });
</script>

</body>
</html>
