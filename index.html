<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Yusuf</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fafafa;
            --text-main: #1a1a1a;
            --text-muted: #666666;
            --navy-soft: #0a2342;
            --accent: #d1d5db;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Mencegah scroll saat teks melayang */
        }

        .main-container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        h1 {
            font-weight: 500;
            font-size: 2.2rem;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .intro {
            color: var(--text-muted);
            font-weight: 300;
            margin-bottom: 50px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 250px;
            margin: 0 auto;
        }

        button {
            background: white;
            border: 1px solid var(--accent);
            padding: 14px 20px;
            border-radius: 12px;
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--navy-soft);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        button:hover {
            border-color: var(--navy-soft);
            box-shadow: 0 10px 20px rgba(0,0,0,0.03);
            transform: translateY(-2px);
        }

        /* Styling Ayat */
        #verse-section {
            margin-top: 40px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.8s ease;
        }

        .verse-text {
            font-size: 1.1rem;
            line-height: 1.7;
            font-style: italic;
            max-width: 450px;
            margin: 0 auto;
        }

        /* Floating Text Style */
        .floating-text {
            position: absolute;
            bottom: 20%;
            pointer-events: none;
            color: var(--navy-soft);
            font-weight: 400;
            font-size: 1rem;
            white-space: nowrap;
            opacity: 0;
            animation: floatUp 4s ease-out forwards;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(var(--random-x));
                opacity: 0;
            }
            20% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-400px) translateX(calc(var(--random-x) * 1.5));
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Halo Yusuf</h1>
        <p class="intro">Sejenak untukmu hari ini.</p>

        <div class="btn-group">
            <button onclick="showVerse()">Ayat Penguat</button>
            <button onclick="spawnFloatingWords()">Pesan</button>
        </div>

        <div id="verse-section">
            <p class="verse-text">"Segala perkara dapat kutanggung di dalam Dia yang memberi kekuatan kepadaku."</p>
            <p style="font-size: 0.8rem; letter-spacing: 2px; margin-top: 10px; color: var(--text-muted);">FILIPI 4:13</p>
        </div>
    </div>

    <script>
        function showVerse() {
            const verse = document.getElementById('verse-section');
            verse.style.opacity = '1';
            verse.style.transform = 'translateY(0)';
        }

        function spawnFloatingWords() {
            const words = [
                "Tetap semangat", 
                "Tetap bersyukur", 
                "Andalkan Tuhan selalu", 
                "God bless you"
            ];

            words.forEach((text, index) => {
                setTimeout(() => {
                    createFloatingElement(text);
                }, index * 800); // Delay antar kata muncul
            });
        }

        function createFloatingElement(text) {
            const el = document.createElement('div');
            el.className = 'floating-text';
            el.innerText = text;
            
            // Variabel acak untuk posisi kiri-kanan
            const randomX = Math.floor(Math.random() * 200) - 100; // -100px ke 100px
            const startX = Math.floor(Math.random() * 80) + 10; // Posisi horizontal mulai
            
            el.style.left = startX + '%';
            el.style.setProperty('--random-x', randomX + 'px');
            
            document.body.appendChild(el);

            // Hapus elemen setelah animasi selesai agar tidak membebani memori
            setTimeout(() => {
                el.remove();
            }, 4000);
        }
    </script>
</body>
</html>
