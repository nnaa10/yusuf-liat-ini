<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Untuk Yusuf - Pesan Spesial</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
  /* Reset & Base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Plus Jakarta Sans', sans-serif;
  }

  body {
    min-height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
    background-size: 400% 400%;
    animation: bgShift 15s ease infinite;
    color: white;
    position: relative;
    cursor: pointer;
  }

  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Glow blobs */
  .blob {
    position: absolute;
    width: 350px; height: 350px;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.3;
    animation: floatBlob 12s ease-in-out infinite alternate;
    pointer-events: none;
  }
  .blob.one { background: #38bdf8; top: 15%; left: 10%; }
  .blob.two { background: #818cf8; bottom: 15%; right: 10%; }

  @keyframes floatBlob {
    from { transform: translateY(0) scale(1); }
    to { transform: translateY(-50px) scale(1.1); }
  }

  /* Partikel Emas */
  .particle {
    position: absolute;
    background: rgba(255, 223, 0, 0.4);
    border-radius: 50%;
    pointer-events: none;
    animation: fly 8s linear infinite;
  }

  @keyframes fly {
    0% { transform: translateY(110vh) scale(0); opacity: 0; }
    50% { opacity: 0.8; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
  }

  /* Container Utama */
  .container {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 3rem;
    font-weight: 700;
    text-shadow: 0 10px 30px rgba(0,0,0,0.3);
    letter-spacing: -1px;
    margin-bottom: 10px;
  }

  /* Tombol Salib */
  .icon-cross {
    width: 90px;
    height: 90px;
    border-radius: 26px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(15px);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  }

  .icon-cross:hover {
    transform: scale(1.15) rotate(90deg);
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 50px rgba(255, 255, 255, 0.15);
  }

  .icon-cross svg {
    width: 45px; height: 45px;
    stroke: white; stroke-width: 2.5;
  }

  /* Output Ayat & Pesan */
  .output {
    background: rgba(255, 255, 255, 0.98);
    color: #0f172a;
    padding: 30px;
    border-radius: 24px;
    max-width: 480px;
    min-height: 120px;
    font-size: 1.15rem;
    font-weight: 600;
    line-height: 1.6;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.7s cubic-bezier(0.23, 1, 0.32, 1);
    display: none;
  }

  .output.show {
    opacity: 1;
    transform: translateY(0);
    display: block;
  }

  /* Floating Text */
  .float-text {
    position: absolute;
    font-weight: 600;
    color: #fff;
    pointer-events: none;
    text-shadow: 0 2px 10px rgba(0,0,0,0.4);
    animation: floatUpFade 5s forwards;
    z-index: 5;
  }

  @keyframes floatUpFade {
    0% { opacity: 0; transform: translateY(0) scale(0.9); }
    15% { opacity: 1; transform: translateY(-20px) scale(1.1); }
    100% { opacity: 0; transform: translateY(-180px) scale(1.2); }
  }

  .hint {
    font-size: 0.85rem;
    opacity: 0.4;
    margin-top: 15px;
    letter-spacing: 1px;
    text-transform: uppercase;
  }
</style>
</head>

<body>

  <div class="blob one"></div>
  <div class="blob two"></div>

  <div class="container">
    
    <h1>Halo Yusuf</h1>

    <div class="icon-cross" onclick="handleAction()" role="button" tabindex="0">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="2" x2="12" y2="22" />
        <line x1="5" y1="12" x2="19" y2="12" />
      </svg>
    </div>

    <div id="output" class="output"></div>
    
    <p class="hint">Tap layar untuk energi positif</p>
  </div>

<script>
  const output = document.getElementById('output');
  let clickCount = 0;

  const encouragementWords = [
    "Tetap semangat, Yusuf! üí™",
    "Tetap bersyukur! ‚ú®",
    "Andalkan Tuhan selalu! üôè",
    "God bless you! üïäÔ∏è",
    "Tuhan bersamamu! ‚ù§Ô∏è",
    "Kamu luar biasa! üåü",
    "Jangan menyerah! üî•",
    "Hari ini pasti indah! ‚òÄÔ∏è"
  ];

  function handleAction() {
    clickCount++;
    output.classList.add('show');
    
    // Suasana ganti warna dikit pas diklik
    document.body.style.backgroundColor = clickCount % 2 === 0 ? "#111827" : "#0f172a";
    
    if (clickCount === 1) {
      output.innerHTML = `<span style="color: #64748b; font-size: 0.8rem; text-transform: uppercase;">Filipi 4:13</span><br>‚ÄúSegala perkara dapat kutanggung di dalam Dia yang memberi kekuatan kepadaku.‚Äù`;
    } else if (clickCount >= 3) {
      output.style.borderLeft = "5px solid #fbbf24";
      output.innerHTML = `<span style="color: #b45309; font-size: 0.8rem; text-transform: uppercase;">Pesan Spesial</span><br>Yusuf, ingatlah bahwa setiap tantangan adalah cara Tuhan menguatkanmu. Teruslah berjalan dengan iman. Semangat!`;
    }
  }

  function createFloatingText(x, y) {
    const text = encouragementWords[Math.floor(Math.random() * encouragementWords.length)];
    const el = document.createElement('div');
    el.className = 'float-text';
    el.innerText = text;
    el.style.left = x + 'px';
    el.style.top = y + 'px';
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 5000);
  }

  function createParticles() {
    for (let i = 0; i < 25; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      const size = Math.random() * 3 + 2 + 'px';
      p.style.width = size; p.style.height = size;
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDuration = Math.random() * 5 + 5 + 's';
      p.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(p);
    }
  }

  document.body.addEventListener('click', (e) => {
    // Biar teks melayang gak muncul kalo kita klik tombol salibnya
    if (!e.target.closest('.icon-cross')) {
      createFloatingText(e.clientX, e.clientY);
    }
  });

  createParticles();
</script>

</body>
</html>
