<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Yusuf</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            font-family: 'Raleway', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .nama-wrapper {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .huruf {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: bold;
            color: #5d4037;
            display: inline-block;
            opacity: 0;
            animation: jatuhPantul 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* Urutan muncul huruf Yusuf */
        .huruf:nth-child(1) { animation-delay: 0.2s; }
        .huruf:nth-child(2) { animation-delay: 0.4s; }
        .huruf:nth-child(3) { animation-delay: 0.6s; }
        .huruf:nth-child(4) { animation-delay: 0.8s; }
        .huruf:nth-child(5) { animation-delay: 1.0s; }

        @keyframes jatuhPantul {
            0% { transform: translateY(-200px) scale(0.5); opacity: 0; }
            60% { transform: translateY(0) scale(1.2); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        .ayat {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #3e2723;
            max-width: 600px;
            margin: 0 auto;
            font-style: italic;
            opacity: 0;
            animation: muncul 2s ease-in forwards;
            animation-delay: 2.5s;
        }

        @keyframes muncul {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div>
        <div class="nama-wrapper">
            <span class="huruf">Y</span>
            <span class="huruf">u</span>
            <span class="huruf">s</span>
            <span class="huruf">u</span>
            <span class="huruf">f</span>
        </div>
        <div class="ayat">
            "Segala perkara dapat kutanggung di dalam Dia yang memberi kekuatan kepadaku."
            <br><br>
            <strong>FILIPI 4:13</strong>
        </div>
    </div>
</body>
</html>
