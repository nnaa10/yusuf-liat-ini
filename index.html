<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Halo Yusuf - Penyemangat Spesial</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Plus Jakarta Sans', sans-serif;
  }

  body {
    min-height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    background-size: 400% 400%;
    animation: bgShift 15s ease infinite;
    color: white;
    cursor: pointer;
    position: relative;
  }

  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Glowing blobs */
  .blob {
    position: absolute;
    width: 300px; height: 300px;
    border-radius: 50%;
    filter: blur(90px);
    opacity: 0.5;
    animation: floatBlob 14s ease-in-out infinite alternate;
    pointer-events: none;
  }

  .blob.one { background: #ff6a88; top: 12%; left: 12%; animation-delay: 0s; }
  .blob.two { background: #6a82fb; bottom: 10%; right: 8%; animation-delay: 3s; }
  .blob.three { background: #fc5c7d; top: 50%; right: 20%; animation-delay: 6s; }

  @keyframes floatBlob {
    0% { transform: translateY(0); }
    100% { transform: translateY(-70px); }
  }

  .container {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 36px;
    text-align: center;
    padding: 20px;
    user-select: none;
  }

  h1 {
    font-size: 3.8rem;
    font-weight: 700;
    text-shadow: 0 10px 40px rgba(0,0,0,0.45);
  }

  /* Tombol salib tebal dan proporsional */
  .icon-cross {
    width: 80px;
    height: 112px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s ease;
  }

  .icon-cross:hover {
    transform: scale(1.15);
  }

  .icon-cross svg {
    width: 80px;
    height: 112px;
    stroke: white;
    stroke-width: 24;
    stroke-linecap: butt;
    stroke-linejoin: miter;
  }

  /* Output box */
  .output {
    background: rgba(255,255,255,0.95);
    color: #222;
    padding: 24px 32px;
    border-radius: 24px;
    max-width: 600px;
    min-height: 100px;
    font-size: 1.25rem;
    font-weight: 700;
    line-height: 1.6;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  }

  .output.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* Floating text */
  .float-text {
    position: absolute;
    font-size: 1.2rem;
    font-weight: 700;
    color: #fff;
    pointer-events: none;
    user-select: none;
    text-shadow: 0 0 10px rgba(0,0,0,0.5), 0 0 15px rgba(255,255,255,0.8);
    animation-timing-function: ease-out;
    animation-fill-mode: forwards;
    white-space: nowrap;
  }

  @keyframes floatUpFade {
    0% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(-180px) scale(1.3);
    }
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2.8rem;
    }
    .output {
      max-width: 90vw;
      font-size: 1.1rem;
      padding: 20px 24px;
    }
    .float-text {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

  <div class="blob one"></div>
  <div class="blob two"></div>
  <div class="blob three"></div>

  <div class="container">
    <h1>Halo Yusuf</h1>

    <div class="icon-cross" role="button" tabindex="0" title="Klik untuk tampilkan ayat Filipi 4:13" aria-label="Tombol salib Filipi 4:13">
      <svg viewBox="0 0 100 140" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line x1="50" y1="10" x2="50" y2="130"/>
        <line x1="10" y1="60" x2="90" y2="60"/>
      </svg>
    </div>

    <div id="output" class="output" aria-live="polite" aria-atomic="true"></div>
  </div>

<script>
  const crossBtn = document.querySelector('.icon-cross');
  const output = document.getElementById('output');

  const encouragementWords = [
    "Tetap semangat, Yusuf!",
    "Tetap bersyukur, Yusuf!",
    "Andalkan Tuhan selalu, Yusuf!",
    "God bless you, Yusuf!",
    "Jangan menyerah, Yusuf!",
    "Tuhan selalu menyertaimu, Yusuf!",
    "Kamu luar biasa, Yusuf!",
    "Percaya dan berdoa, Yusuf!",
    "Harapan baru tiap hari, Yusuf!",
    "Damai sejahtera menyertai, Yusuf!"
  ];

  // Klik salib tampilkan ayat
  function showVerse() {
    output.innerHTML = "<strong>Filipi 4:13</strong><br>“Segala perkara dapat kutanggung di dalam Dia yang memberi kekuatan kepadaku.”";
    output.classList.add('show');
  }

  // Kata penyemangat melayang
  function createFloatingText(text) {
    const el = document.createElement('div');
    el.className = 'float-text';
    el.innerText = text;
    el.style.left = Math.random() * 70 + 15 + 'vw';
    el.style.top = Math.random() * 50 + 30 + 'vh';
    el.style.animation = 'floatUpFade 6s ease forwards';
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 6000);
  }

  // Klik area selain salib munculkan kata penyemangat
  function spawnEncouragementWords(e) {
    if (e.target.closest('.icon-cross')) return;
    output.classList.remove('show');
    for (let i = 0; i < 15; i++) {
      setTimeout(() => {
        const word = encouragementWords[Math.floor(Math.random() * encouragementWords.length)];
        createFloatingText(word);
      }, i * 180);
    }
  }

  crossBtn.addEventListener('click', showVerse);
  document.body.addEventListener('click', spawnEncouragementWords);

  // Keyboard aksesibilitas tombol salib
  crossBtn.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      showVerse();
    }
  });
</script>

</body>
</html>
