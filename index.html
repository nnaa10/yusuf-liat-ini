<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halo Yusuf</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b2a4e, #05070d);
      color: #ffffff;
      overflow: hidden;
    }

    /* Particle background */
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255,255,255,0.4);
      animation: floatParticle linear infinite;
    }

    @keyframes floatParticle {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 24px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 0 20px rgba(100,150,255,0.4);
    }

    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 220px;
      padding: 20px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.4s ease;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .card h3 {
      font-weight: 400;
      font-size: 1.1rem;
    }

    .output {
      max-width: 600px;
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .output.show {
      opacity: 1;
    }

    /* Floating text */
    .floating-text {
      position: absolute;
      color: rgba(200,220,255,0.9);
      font-size: 0.9rem;
      animation: floatUp 5s ease forwards;
      pointer-events: none;
      text-shadow: 0 0 10px rgba(120,160,255,0.6);
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-160px);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.3rem; }
      .card { width: 180px; }
    }
  </style>
</head>
<body>

  <!-- Particle Generator -->
  <script>
    for (let i = 0; i < 80; i++) {
      const p = document.createElement("div");
      p.className = "particle";
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = 10 + Math.random() * 20 + "s";
      p.style.opacity = Math.random();
      document.body.appendChild(p);
    }
  </script>

  <div class="container">
    <h1>Halo Yusuf</h1>

    <div class="cards">
      <div class="card" onclick="showVerse()">
        <h3>Ayat Penguat</h3>
      </div>
      <div class="card" onclick="floatingWords()">
        <h3>Pesan</h3>
      </div>
    </div>

    <div id="output" class="output"></div>
  </div>

  <script>
    const output = document.getElementById("output");

    function showVerse() {
      output.innerHTML = `
        <strong>Filipi 4:13</strong><br>
        “Segala perkara dapat kutanggung di dalam Dia yang memberi kekuatan kepadaku.”
      `;
      output.classList.add("show");
    }

    function floatingWords() {
      const words = [
        "Tetap semangat",
        "Tetap bersyukur",
        "Andalkan Tuhan selalu",
        "God bless you"
      ];

      words.forEach((word, i) => {
        setTimeout(() => {
          const span = document.createElement("div");
          span.className = "floating-text";
          span.innerText = word;
          span.style.left = Math.random() * 80 + 10 + "vw";
          span.style.top = Math.random() * 60 + 20 + "vh";
          document.body.appendChild(span);

          setTimeout(() => span.remove(), 5000);
        }, i * 400);
      });
    }
  </script>

</body>
</html>
